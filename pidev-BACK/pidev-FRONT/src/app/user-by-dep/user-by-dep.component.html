<div class="department-title">
  <h2>Employees working in the <span>{{ departmentName }}</span> department</h2>
</div>
<div class="d-flex align-items-center">
  <a class="btn btn-link" (click)="goBack()">
    <i class="fas fa-arrow-left"></i>
  </a>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="users.length > 0; else noEmployees">
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="removeDepartmentFromUser(user.id)">
          <i class="bi bi-x"></i>
        </button>
      </td>
    </tr>
  </ng-container>
  <ng-template #noEmployees>
    <tr>
      <td colspan="3">There are no employees working in this department...</td>
    </tr>
  </ng-template>
  </tbody>
</table>
